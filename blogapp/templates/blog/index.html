<!DOCTYPE html>
<html lang="tr">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
      <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <title>Django</title>
</head>
<body>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Mr. Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                {% if request.user.is_authenticated%}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'newblog' %}">new blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'myblogs' %}">My blogs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'sevilenler' %}">My favorites</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">signup</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">login</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>

    {% block content %}

    {% endblock %}
      </div>
</body>
</html>
